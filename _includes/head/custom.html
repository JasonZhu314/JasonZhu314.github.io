{% if site.thebe.enabled %}
<link rel="stylesheet" href="https://unpkg.com/thebe@0.8.2/lib/index.css">
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var selector = '{{ site.thebe.selector | default:"pre code.language-python" }}';
    var nodes = document.querySelectorAll(selector);
    nodes.forEach(function (codeEl) {
      var pre = codeEl.closest('pre');
      if (!pre) {
        return;
      }
      pre.classList.add('thebe');
      pre.dataset.executable = 'true';
      if (!codeEl.dataset.language) {
        var langClass = Array.from(codeEl.classList || []).find(function (cls) {
          return cls.indexOf('language-') === 0;
        });
        if (langClass) {
          codeEl.dataset.language = langClass.replace('language-', '');
        }
      }
    });
  });
</script>
<script type="text/x-thebe-config">
{
  "binderOptions": {
    "repo": "{{ site.thebe.binder_repo }}",
    "ref": "{{ site.thebe.binder_ref | default:"main" }}",
    "binderUrl": "{{ site.thebe.binder_url | default:"https://mybinder.org" }}"
  },
  "kernelOptions": {
    "name": "{{ site.thebe.kernel_name | default:"python3" }}"
  },
  "mathjaxUrl": "{{ site.thebe.mathjax_url | default:"https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" }}",
  "selector": ".thebe"
}
</script>
<script async src="https://unpkg.com/thebe@0.8.2/lib/index.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var bootstrap = function () {
      if (window.thebe && window.thebe.bootstrap) {
        window.thebe.bootstrap();
      }
    };
    if (window.thebe && window.thebe.bootstrap) {
      bootstrap();
    } else {
      document.addEventListener('thebe-status', function (event) {
        if (event.detail && event.detail.status === 'ready') {
          bootstrap();
        }
      }, { once: true });
    }
  });
</script>
{% endif %}



{% if page.url == '/' %}
<style>
  .intro-panel {
    display: grid;
    grid-template-columns: minmax(0, 160px) minmax(0, 1fr);
    gap: 4rem;
    align-items: center;
    margin: 2.5rem 0 3.5rem;
  }
  .intro-panel__image img {
    width: 100%;
    max-width: 240px;
    border-radius: 1.5rem;
    box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
  }
  .intro-panel__content h2 {
    margin-top: 0;
    font-size: 1.9rem;
  }
  .intro-panel__content p {
    font-size: 1.05rem;
    line-height: 1.8;
    margin-bottom: 1rem;
  }
  @media (max-width: 900px) {
    .intro-panel {
      grid-template-columns: 1fr;
    }
    .intro-panel__image {
      display: flex;
      justify-content: center;
    }
    .intro-panel__image img {
      max-width: 200px;
    }
  }
</style>
{% endif %}

{% if page.layout == 'search' %}
<style>
  .search-page__form {
    margin-bottom: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  .search-page__controls {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
  }
  .search-page__controls input[type="search"] {
    flex: 1 1 280px;
    padding: 0.65rem 0.85rem;
    border-radius: 0.65rem;
    border: 1px solid rgba(148, 163, 184, 0.6);
  }
  .search-page__status {
    font-size: 0.95rem;
    color: rgba(71, 85, 105, 0.9);
    margin-bottom: 1rem;
  }
  .search-page__results {
    display: grid;
    gap: 1.5rem;
  }
  .search-result__title {
    margin-bottom: 0.45rem;
    font-size: 1.3rem;
  }
  .search-result__meta {
    margin: 0 0 0.35rem;
    font-size: 0.9rem;
    color: rgba(100, 116, 139, 0.9);
  }
  .search-result__excerpt {
    margin: 0;
    font-size: 1rem;
    line-height: 1.6;
  }
</style>
{% endif %}
{% if site.search %}
<style>
  .masthead__menu-item--search {
    display: inline-flex;
    align-items: center;
  }
  .masthead__menu-item--search .search-form {
    display: flex;
    align-items: center;
    gap: 0.35rem;
  }
  .masthead__menu-item--search input[type="search"] {
    padding: 0.35rem 0.75rem;
    border: 1px solid rgba(0, 0, 0, 0.2);
    border-radius: 9999px;
    background: rgba(255, 255, 255, 0.85);
    color: inherit;
    min-width: 10rem;
  }
  .masthead__menu-item--search .search-form__submit {
    background: none;
    border: none;
    padding: 0.25rem;
    color: inherit;
    cursor: pointer;
  }
  .masthead__menu-item--search .search-form__submit:focus,
  .masthead__menu-item--search input[type="search"]:focus {
    outline: 2px solid rgba(55, 125, 255, 0.45);
    outline-offset: 2px;
  }
  @media (prefers-color-scheme: dark) {
    .masthead__menu-item--search input[type="search"] {
      background: rgba(0, 0, 0, 0.35);
      border-color: rgba(255, 255, 255, 0.35);
    }
  }
</style>
{% endif %}
